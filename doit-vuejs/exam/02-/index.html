<html>
  <head>
    <title>vue sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el:'#app'
        , data:{
          message: 'hello'
        }
      });
    </script>

  </body>
</html>
