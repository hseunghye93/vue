<html>
  <head>
    <title>Vue Template - Event Handling</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="clickBtn1(10)">클릭1</button>
      <button v-on:click="clickBtn2(this)" value="10">클릭2</button>
		</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          clickBtn1: function(num) {
            alert('clicked ' + num + ' times');
          }
          ,clickBtn2: function(obj) {
            console.log(this); // vue
            console.log(obj); // window
            console.log(obj.document);
            console.log(obj.document.getElementsByTagName('button')[1].value);
            // console.log(obj.value);
            alert('clicked ' + obj.document.getElementsByTagName('button')[1].value + ' times');
          }
        }
      });
    </script>
  </body>
</html>
